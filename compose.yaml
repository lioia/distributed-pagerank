services:
  master:
    build: .
    stdin_open: true # required to pass inputs 
    depends_on:
      rabbitmq:
        condition: service_healthy # wait for RabbitMQ to completely start
    environment:
      - "HOST=master"
      - "RABBIT_HOST=${RABBIT_HOST:-rabbitmq}"
      - "RABBIT_USER=${RABBIT_USER:-guest}"
      - "RABBIT_PASSWORD=${RABBIT_PASSWORD:-guest}"
    env_file:
      - .env
    ports:
      - "1234:${PORT}"
    healthcheck:
      test: [ "CMD", "nc", "-z", "-w3", "localhost", "${PORT}" ]
      interval: 10s
      timeout: 2s
      retries: 5
  worker_1:
    build: .
    stdin_open: true # required to pass inputs 
    depends_on:
      master:
        condition: service_healthy # wait for master gRPC server to start
    environment:
      - "HOST=worker_1"
      - "RABBIT_HOST=${RABBIT_HOST:-rabbitmq}"
      - "RABBIT_USER=${RABBIT_USER:-guest}"
      - "RABBIT_PASSWORD=${RABBIT_PASSWORD:-guest}"
    env_file:
      - .env
  worker_2:
    build: .
    stdin_open: true # required to pass inputs 
    depends_on:
      master:
        condition: service_healthy # wait for master gRPC server to start
    environment:
      - "HOST=worker_2"
      - "RABBIT_HOST=${RABBIT_HOST:-rabbitmq}"
      - "RABBIT_USER=${RABBIT_USER:-guest}"
      - "RABBIT_PASSWORD=${RABBIT_PASSWORD:-guest}"
    env_file:
      - .env
  worker_3:
    build: .
    stdin_open: true # required to pass inputs 
    depends_on:
      master:
        condition: service_healthy # wait for master gRPC server to start
    environment:
      - "HOST=worker_3"
      - "RABBIT_HOST=${RABBIT_HOST:-rabbitmq}"
      - "RABBIT_USER=${RABBIT_USER:-guest}"
      - "RABBIT_PASSWORD=${RABBIT_PASSWORD:-guest}"
    env_file:
      - .env
  rabbitmq:
    image: rabbitmq:management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - "RABBITMQ_DEFAULT_USER=${RABBIT_USER:-guest}"
      - "RABBITMQ_DEFAULT_PASS=${RABBIT_PASSWORD:-guest}"
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
